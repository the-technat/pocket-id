services:
  pocket-id:
    image: ghcr.io/pocket-id/pocket-id
    restart: unless-stopped
    environment: 
      APP_URL: https://pocket-id.orb.local
      TRUST_PROXY: true
      PUID: 1000
      PGID: 1000
    container_name: pocket-id
    ports:
      - 1411:1411
    volumes:
      - "data:/app/data"
    # Optional healthcheck
    healthcheck:
      test: "curl -f http://localhost:1411/healthz"
      interval: 1m30s
      timeout: 5s
      retries: 2
      start_period: 10s

volumes:
  data: